	<main>
	<h2 id="job-h2">Job Application</h2>
	<h3 id="job-h3">Please fill our the form below with the required information.</h3>
	<div id="job-form">
	<form id="job-application">
		<label id="name-label" for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your full name" required>
		</label>
		<label id="address-label" for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="Enter your street address" required>
		</label>
		<label id="city-label" for="city">City:</label>
		<input type="text" id="city" name="city" placeholder="Enter your city" required>
		</label>
		<label id="state-label" for="state">State:</label>
		<input type="text" id="state" name="state" placeholder="Enter your state" required>
		</label>
		<label id="zip-label" for="zip-code">Zip code:</label>
		<input type="number" id="zip-code" name="zip-code" placeholder="Enter your zip code" required>
		</label>
		<label id="phone-label" for="phone">Phone #:</label>
		<input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
		</label>
		<label id="email-label" for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email address" required>
		</label>
		<label for="comments">Provide any comments:
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter any comments"></textarea>
		</label>
		<button type="submit" id="submit">Submit Application</button>
	</form>
	</div>
